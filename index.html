<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СИБИРЬ — Читальный зал НАДИП</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper: #f4f1ea;
            --ink: #2c2c2c;
            --accent: #8b4513;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a url('https://www.transparenttextures.com/patterns/dark-wood.png');
            color: var(--ink);
            font-family: 'EB Garamond', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Уникальный штрих: Индикатор прогресса чтения сверху */
        #progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 5px;
            background: var(--accent);
            z-index: 1000;
            transition: width 0.3s;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            margin: 0;
            letter-spacing: 15px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            text-transform: uppercase;
        }

        header p {
            font-style: italic;
            opacity: 0.8;
            font-size: 1.2rem;
        }

        .book-container {
            max-width: 800px;
            width: 90%;
            background: var(--paper);
            padding: 50px 80px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), inset 0 0 100px rgba(0,0,0,0.05);
            border-radius: 2px;
            position: relative;
            margin-bottom: 50px;
            min-height: 600px;
        }

        /* Декор углов */
        .book-container::before {
            content: '';
            position: absolute;
            top: 20px; left: 20px; right: 20px; bottom: 20px;
            border: 1px solid rgba(139, 69, 19, 0.2);
            pointer-events: none;
        }

        #chapter-title {
            font-family: 'Playfair Display', serif;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: var(--accent);
        }

        #content {
            font-size: 1.4rem;
            line-height: 1.8;
            text-align: justify;
            transition: opacity 0.4s;
        }

        .nav-menu {
            position: sticky;
            bottom: 30px;
            background: rgba(44, 44, 44, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 50px;
            display: flex;
            gap: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid var(--glass);
        }

        button {
            background: none;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 18px;
            cursor: pointer;
            border-radius: 25px;
            font-family: inherit;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--accent);
            border-color: var(--accent);
        }

        button.active {
            background: white;
            color: black;
        }

        /* Моя добавка: Атмосферный эффект "Ночной режим" */
        .ambient-toggle {
            position: fixed;
right: 20px;
            top: 20px;
            background: var(--glass);
            border: none;
            color: white;
            font-size: 0.8rem;
            padding: 10px;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            .book-container { padding: 30px; }
            header h1 { font-size: 3rem; }
            .nav-menu { flex-wrap: wrap; justify-content: center; }
        }
    </style>
</head>
<body>

    <div id="progress-bar"></div>
    <button class="ambient-toggle" onclick="toggleTheme()">Сменить освещение</button>

    <header>
        <h1>Сибирь</h1>
        <p>Ученик НАДИП</p>
    </header>

    <main class="book-container">
        <div id="chapter-title">Глава 1</div>
        <div id="content">
            Загрузка текста...
        </div>
    </main>

    <nav class="nav-menu">
        <button onclick="loadChapter(1)" class="active">1</button>
        <button onclick="loadChapter(2)">2</button>
        <button onclick="loadChapter(3)">3</button>
        <button onclick="loadChapter(4)">4</button>
        <button onclick="loadChapter(5)">5</button>
        <button onclick="loadChapter(6)">6</button>
        <button onclick="loadChapter(7)">7</button>
    </nav>

    <script>
        // Данные глав
        const chapters = {
            1: { title: "Глава 1: Истоки", text: "Здесь начинается великое путешествие по бескрайним просторам Сибири. Тайга встречала путников суровым шепотом кедров..." },
            2: { title: "Глава 2: Шепот ветра", text: "Ветер приносил запахи далеких гор и ледяных рек. Ученик НАДИП понимал: впереди испытания, которые изменят всё." },
            3: { title: "Глава 3: Сквозь метель", text: "Снег слепил глаза, превращая мир в белое полотно. Каждый шаг давался с трудом, но воля была крепче стали." },
            4: { title: "Глава 4: Огни Иркутска", text: "Вдали замерцали первые огни. Цивилизация казалась чем-то странным после недель в дикой глуши." },
            5: { title: "Глава 5: Байкальская бездна", text: "Озеро Байкал. Его чистая гладь скрывала тайны веков. Самое глубокое сердце земли билось здесь." },
            6: { title: "Глава 6: Духи предков", text: "У костра старый шаман рассказывал истории о тех, кто жил здесь до появления первых карт." },
            7: { title: "Глава 7: Путь домой", text: "Путешествие заканчивается, но Сибирь навсегда остается внутри. Последний блок поставлен, последняя строка написана." }
        };

        function loadChapter(num) {
            const content = document.getElementById('content');
            const title = document.getElementById('chapter-title');
            
            // Анимация исчезновения
            content.style.opacity = 0;
            
            setTimeout(() => {
                title.innerText = chapters[num].title;
                content.innerText = chapters[num].text;
                content.style.opacity = 1;
                
                // Обновляем активную кнопку
                document.querySelectorAll('.nav-menu button').forEach((btn, idx) => {
                    btn.classList.toggle('active', idx + 1 === num);
                });

                // Обновляем прогресс-бар
                document.getElementById('progress-bar').style.width = (num / 7 * 100) + "%";
            }, 400);
        }

        // Моя фишка: переключение темы "Вечер/Утро"
        function toggleTheme() {
            const paper = document.querySelector('.book-container');
            if (paper.style.backgroundColor === 'rgb(44, 44, 44)') {
                paper.style.backgroundColor = '#f4f1ea';
                paper.style.color = '#2c2c2c';
            } else {
                paper.style.backgroundColor = '#2c2c2c';
                paper.style.color = '#f4f1ea';
            }
        }

        // Загрузка первой главы при старте
        window.onload = () => loadChapter(1);
    </script>
</body>
</html>
